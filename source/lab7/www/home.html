function read(){
    
var mygetrequest=new ajaxRequest();

 mygetrequest.overrideMimeType('text/xml');
 }

function myFunction(xmlDoc) {

for (var i = 0; i <(x1.length); i++) { 

  table += "<tr><td>" +

}
